<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phi·∫øu Nh·∫≠p Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .input-sm { width: 100%; border: none; background: transparent; }
        .input-sm:focus { outline: 2px solid #0d6efd; background: white; }
    </style>
</head>
<body class="bg-light p-4">
    <div class="container bg-white p-4 shadow rounded">
        <h2 class="text-primary mb-4">üìù T·∫°o Phi·∫øu Nh·∫≠p Kho</h2>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="fw-bold">Nh√† Cung C·∫•p:</label>
                <select id="supplier-select" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label class="fw-bold">Ng√†y Nh·∫≠p:</label>
                <input type="date" id="date-input" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="fw-bold">Ghi Ch√∫:</label>
                <input type="text" id="note-input" class="form-control" placeholder="VD: Nh·∫≠p nh√¥m ƒë·ª£t 1...">
            </div>
        </div>

        <table class="table table-bordered mt-4">
            <thead class="table-secondary text-center">
                <tr>
                    <th width="30%">V·∫≠t T∆∞ / Lo·∫°i Nh√¥m</th>
                    <th width="20%">Lot No (NCC)</th>
                    <th width="15%">S·ªë L∆∞·ª£ng (Kg)</th>
                    <th width="15%">ƒê∆°n Gi√° (VNƒê)</th>
                    <th width="10%">Th√†nh Ti·ªÅn</th>
                    <th width="5%">X√≥a</th>
                </tr>
            </thead>
            <tbody id="details-body">
                </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" onclick="themDong()">+ Th√™m D√≤ng</button>
            <h4 class="text-danger">T·ªïng Ti·ªÅn: <span id="total-amount">0</span></h4>
        </div>

        <hr>
        <button class="btn btn-primary btn-lg w-100" onclick="luuPhieuNhap()">üíæ L∆ØU PHI·∫æU NH·∫¨P</button>
    </div>

    <script>
        let materialOptions = ""; // Bi·∫øn l∆∞u danh s√°ch v·∫≠t t∆∞ ƒë·ªÉ d√πng l·∫°i khi th√™m d√≤ng

        document.addEventListener('DOMContentLoaded', function() {
            // 1. T·∫£i danh s√°ch NCC
            fetch('/api/suppliers/').then(r => r.json()).then(data => {
                const sel = document.getElementById('supplier-select');
                data.forEach(s => sel.innerHTML += `<option value="${s.id}">${s.name}</option>`);
            });

            // 2. T·∫£i danh s√°ch V·∫≠t t∆∞
            fetch('/api/materials/').then(r => r.json()).then(data => {
                data.forEach(m => {
                    materialOptions += `<option value="${m.id}">${m.name} (${m.code})</option>`;
                });
                themDong(); // Th√™m s·∫µn 1 d√≤ng ƒë·∫ßu ti√™n
            });

            // Set ng√†y h√¥m nay
            document.getElementById('date-input').valueAsDate = new Date();
        });

        function themDong() {
            const tbody = document.getElementById('details-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><select class="form-select material-select">${materialOptions}</select></td>
                <td><input type="text" class="form-control lot-input" placeholder="AL-202X..."></td>
                <td><input type="number" class="form-control qty-input" value="0" oninput="tinhTongTien()"></td>
                <td><input type="number" class="form-control price-input" value="0" oninput="tinhTongTien()"></td>
                <td class="text-end fw-bold row-total">0</td>
                <td class="text-center"><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove(); tinhTongTien()">X</button></td>
            `;
            tbody.appendChild(row);
        }

        function tinhTongTien() {
            let total = 0;
            document.querySelectorAll('#details-body tr').forEach(row => {
                const qty = parseFloat(row.querySelector('.qty-input').value) || 0;
                const price = parseFloat(row.querySelector('.price-input').value) || 0;
                const rowTotal = qty * price;
                
                row.querySelector('.row-total').innerText = rowTotal.toLocaleString();
                total += rowTotal;
            });
            document.getElementById('total-amount').innerText = total.toLocaleString() + ' VNƒê';
        }

        function luuPhieuNhap() {
            // 1. Thu th·∫≠p th√¥ng tin Header
            const supplierId = document.getElementById('supplier-select').value;
            const date = document.getElementById('date-input').value;
            const note = document.getElementById('note-input').value;
            
            // T·ª± sinh m√£ phi·∫øu (PN + Timestamp)
            const autoCode = "PN-" + Date.now().toString().slice(-8);

            // 2. Thu th·∫≠p danh s√°ch chi ti·∫øt (Details)
            const details = [];
            const rows = document.querySelectorAll('#details-body tr');
            
            for (let row of rows) {
                const matId = row.querySelector('.material-select').value;
                const qty = parseFloat(row.querySelector('.qty-input').value);
                
                if (qty <= 0) continue; // B·ªè qua d√≤ng s·ªë l∆∞·ª£ng 0

                details.push({
                    "material_type": matId,
                    "supplier_lot_no": row.querySelector('.lot-input').value,
                    "quantity": qty,
                    "unit_price": parseFloat(row.querySelector('.price-input').value) || 0
                });
            }

            if (details.length === 0) {
                alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p √≠t nh·∫•t 1 m·∫∑t h√†ng!");
                return;
            }

            // 3. G·ª≠i JSON l√™n API
            const payload = {
                "code": autoCode,
                "date": date,
                "supplier": supplierId,
                "note": note,
                "details": details // <--- API Serializer ƒë√£ vi·∫øt s·∫µn logic x·ª≠ l√Ω c√°i list n√†y
            };

            fetch('/api/input-vouchers/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // H√†m n√†y l·∫•y t·ª´ code c≈© c·ªßa b·∫°n
                },
                body: JSON.stringify(payload)
            })
            .then(async res => {
                if (res.ok) {
                    alert("‚úÖ ƒê√£ l∆∞u phi·∫øu nh·∫≠p th√†nh c√¥ng!");
                    location.reload(); // T·∫£i l·∫°i trang ƒë·ªÉ nh·∫≠p phi·∫øu m·ªõi
                } else {
                    const err = await res.text();
                    alert("‚ùå L·ªói: " + err);
                }
            })
            .catch(err => alert("L·ªói k·∫øt n·ªëi: " + err));
        }

        // H√†m l·∫•y Cookie (Copy t·ª´ file c≈© c·ªßa b·∫°n)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
