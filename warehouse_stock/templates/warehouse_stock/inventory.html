<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard T·ªìn Kho NVL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-inventory { transition: transform 0.2s; }
        .card-inventory:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .text-pending { color: #ffc107; font-weight: bold; } /* M√†u v√†ng cho h√†ng ch·ªù */
        .progress-micro { height: 5px; margin-top: 5px; }
    </style>
</head>
<body class="bg-light p-4">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold">üè≠ T·ªîNG QUAN T·ªíN KHO NGUY√äN V·∫¨T LI·ªÜU</h2>
            <div class="d-flex gap-2">
                <input type="text" id="search-box" class="form-control" placeholder="üîç T√¨m nhanh v·∫≠t t∆∞..." onkeyup="filterData()">
                <button class="btn btn-outline-primary" onclick="taiDuLieu()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="inventory-grid" class="row g-3">
            <div class="col-12 text-center mt-5"><div class="spinner-border text-primary"></div></div>
        </div>
    </div>

    <script>
        let rawData = []; // L∆∞u d·ªØ li·ªáu g·ªëc ƒë·ªÉ t√¨m ki·∫øm

        document.addEventListener('DOMContentLoaded', function() {
            taiDuLieu();
        });

        function taiDuLieu() {
            fetch('/api/inventory/')
                .then(res => res.json())
                .then(data => {
                    rawData = data;
                    renderGrid(data);
                })
                .catch(err => console.error("L·ªói t·∫£i d·ªØ li·ªáu:", err));
        }

        function renderGrid(data) {
            const container = document.getElementById('inventory-grid');
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = `<div class="col-12 text-center text-muted">Ch∆∞a c√≥ d·ªØ li·ªáu t·ªìn kho.</div>`;
                return;
            }

            data.forEach(item => {
                // T√≠nh to√°n ph·∫ßn trƒÉm k·∫ø ho·∫°ch (ƒê·ªÉ v·∫Ω thanh ti·∫øn ƒë·ªô)
                // N·∫øu ch∆∞a c√≥ k·∫ø ho·∫°ch (0) th√¨ m·∫∑c ƒë·ªãnh l√† 0%
                const plan = item.planned_quantity || 1; // Tr√°nh chia cho 0
                const percent = Math.min(((item.quantity_on_hand / plan) * 100), 100);
                
                // Logic m√†u s·∫Øc thanh ti·∫øn ƒë·ªô: <20% b√°o ƒë·ªè, >80% b√°o xanh
                let progressColor = 'bg-primary';
                if(percent < 20) progressColor = 'bg-danger';
                if(percent > 100) progressColor = 'bg-success';

                const cardHtml = `
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="card card-inventory border-0 shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <h5 class="card-title fw-bold text-dark mb-0">${item.material_name}</h5>
                                    <small class="text-muted">${item.material_code}</small>
                                </div>
                                <span class="badge bg-secondary">${item.unit}</span>
                            </div>

                            <div class="row text-center my-3">
                                <div class="col-4 border-end">
                                    <small class="text-muted d-block">Th·ª±c T·∫ø</small>
                                    <span class="fs-5 fw-bold text-primary">${formatNumber(item.quantity_on_hand)}</span>
                                </div>
                                <div class="col-4 border-end">
                                    <small class="text-muted d-block">K·∫ø Ho·∫°ch</small>
                                    <span class="fs-5 fw-bold text-dark">${formatNumber(item.planned_quantity)}</span>
                                </div>
                                <div class="col-4">
                                    <small class="text-muted d-block">ƒêang Ch·ªù</small>
                                    <span class="fs-5 text-pending">${formatNumber(item.pending_quantity)}</span>
                                </div>
                            </div>

                            <div class="mt-2">
                                <div class="d-flex justify-content-between" style="font-size: 0.8rem;">
                                    <span>Ti·∫øn ƒë·ªô t·ªìn kho</span>
                                    <span>${percent.toFixed(0)}% Plan</span>
                                </div>
                                <div class="progress progress-micro">
                                    <div class="progress-bar ${progressColor}" style="width: ${percent}%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white border-0 pt-0">
                            <small class="text-muted fst-italic">
                                C·∫≠p nh·∫≠t: ${new Date(item.last_updated).toLocaleString('vi-VN')}
                            </small>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        function formatNumber(num) {
            return parseFloat(num).toLocaleString('vi-VN', {maximumFractionDigits: 0});
        }

        function filterData() {
            const term = document.getElementById('search-box').value.toLowerCase();
            const filtered = rawData.filter(item => 
                item.material_name.toLowerCase().includes(term) || 
                item.material_code.toLowerCase().includes(term)
            );
            renderGrid(filtered);
        }
    </script>
</body>
</html>
